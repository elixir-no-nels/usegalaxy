telegraf_agent_output:
  - type: influxdb
    config:
      - urls = ["https://maas-test.bioinfo.no/influx"]
      - database = "telegraf"
      - username = "admin"
      - password = "{{telegraf_passwd}}"


telegraf_plugins_default:
  - plugin: disk
    interval: 12
    tags:
      - diskmetrics = "true"
    tagpass:
      - fstype = [ "ext4", "xfs" ]
      - path = [ "/", "/home" ]
# for galaxy monitoring
  - plugin: exec
    interval: 60
    config: ['timeout="10s"',
             'name_prefix="galaxy_"',
             'commands= ["{{galaxy_admin_dir}}/venv/bin/python {{galaxy_admin_dir}}/bin/galaxy_stats.py -c {{galaxy_admin_dir}}/galaxy.json stats"]',
             "data_format = 'influx'"]

