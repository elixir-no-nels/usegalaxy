- hosts: ehos-servers
  become: true

  tags:
    - ehos

  vars_files:
    - group_vars/global.yml
    - group_vars/ehos.vault
    - group_vars/ehos.yml

  vars:

  pre_tasks:
    - name: Install Dependencies
      package:
        #        use_backend: dnf
        name: ['python3', 'git', 'bzip2', 'vim']

  tasks:

  post_tasks:
    - name: restart nfs
      systemd:
        state: restarted
        name: nfs

  roles:
    - geerlingguy.repo-epel
    - galaxyproject.cvmfs
    - geerlingguy.nfs
    - ehos



