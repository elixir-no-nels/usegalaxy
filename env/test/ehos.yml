- hosts: ehos_servers
  become: true

  tags:
    - ehos

  vars_files:
    - group_vars/global.yml
    - group_vars/ehos.vault
    - group_vars/ehos.yml

  vars:

  pre_tasks:
    - name: Install Dependencies
      package:
        name:
         - python3
         - git
         - bzip2
         - vim
         - python36-virtualenv
         - gcc
         - libcurl-devel
        state: present
        update_cache: yes
  tasks:

  post_tasks:
    - name: restart nfs
      systemd:
        state: restarted
        name: nfs

  roles:
