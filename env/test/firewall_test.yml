- hosts: all
  become: true

  vars_files:
    - group_vars/global.yml

  pre_tasks:
    - name: Install Dependencies
      package:
        name:
          - 'python3'
          - 'epel-release'
          - 'make'
          - 'bzip2'

  tasks:

    - name: Setup firewalld
      become: true
      include: tasks/firewall.yml

  roles:
    - geerlingguy.repo-epel
    - geerlingguy.pip
